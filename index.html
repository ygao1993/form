<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário CREA</title>

  <!-- SheetJS (Excel) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Formulário – CREA</h2>

  <label>Nome</label>
  <input id="nome" placeholder="Digite o nome" />

  <label>CPF</label>
  <input id="cpf" placeholder="000.000.000-00" />

  <label>Área da obra (m²)</label>
  <input id="area" type="number" placeholder="Ex: 1200" />

  <button onclick="gerarExcel()">Gerar Excel</button>

  <script>
    function gerarExcel() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const area = document.getElementById("area").value;

      const dados = [
        ["Nome", "CPF", "Área (m²)"],
        [nome, cpf, area]
      ];

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(dados);
      XLSX.utils.book_append_sheet(wb, ws, "Dados");

      XLSX.writeFile(wb, "formulario_crea.xlsx");
    }
  </script>
</body>
</html>
