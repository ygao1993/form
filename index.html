<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário CREA</title>

  <!-- SheetJS (Excel) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;

      /* FUNDO FIXO (não dança) */
      background-image:
        linear-gradient(
          rgba(255,255,255,0.65),
          rgba(255,255,255,0.65)
        ),
        url("logo.png");

      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* TOPO */
    .topo {
      width: 100%;
      background: white;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topo img {
      max-width: 320px;
      width: 90%;
      height: auto;
    }

    /* CONTEÚDO */
    .card {
      max-width: 480px;
      margin: 40px auto;
      padding: 24px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- CABEÇALHO -->
  <div class="topo">
    <img src="topo.png" alt="CREA-SP">
  </div>

  <!-- FORMULÁRIO -->
  <div class="card">
    <h2>Formulário – CREA</h2>

    <label>Nome</label>
    <input id="nome" placeholder="Digite o nome" />

    <label>CPF</label>
    <input id="cpf" placeholder="000.000.000-00" />

    <label>Área da obra (m²)</label>
    <input id="area" type="number" placeholder="Ex: 1200" />

    <button onclick="gerarExcel()">Gerar Excel</button>
  </div>

  <script>
    function gerarExcel() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const area = document.getElementById("area").value;

      const dados = [
        ["Nome", "CPF", "Área (m²)"],
        [nome, cpf, area]
      ];

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(dados);
      XLSX.utils.book_append_sheet(wb, ws, "Dados");

      XLSX.writeFile(wb, "formulario_crea.xlsx");
    }
  </script>

</body>
</html>
