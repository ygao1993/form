<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- Viewport ajustado para iOS (sem zoom ao focar input) -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 viewport-fit=cover,
                 maximum-scale=1,
                 user-scalable=no" />

  <title>Formulário CREA – Local da Obra</title>

  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>

<body>
  <!-- IMPORTANTE: scroll fica AQUI, não no body -->
  <div class="page">

    <!-- TOPO FIXO -->
    <div class="topo">
      <img src="topo.png" alt="CREA-SP">
    </div>

    <!-- CONTEÚDO -->
    <div class="wrap">

      <div class="section-title">
        Local da obra
      </div>

      <div class="card">
        <div class="grid">

          <!-- Bairro -->
          <div class="col-12">
            <label>Bairro</label>
            <input
              data-key="bairro"
              placeholder="Ex: Vila Mariana"
              autocomplete="address-level3"
            />
          </div>

          <!-- Cidade -->
          <div class="col-12">
            <label>Cidade</label>
            <input
              data-key="cidade"
              placeholder="Cidade"
              autocomplete="address-level2"
            />
          </div>

          <!-- CEP -->
          <div class="col-12">
            <label>CEP</label>
            <input
              data-key="cep"
              placeholder="00000-000"
              inputmode="numeric"
              autocomplete="postal-code"
            />
          </div>

        </div>

        <!-- AÇÕES -->
        <div class="actions">
          <button
            class="btn secondary"
            type="button"
            onclick="CREA.goToPage(1)">
            Salvar
          </button>

          <button
            class="btn"
            type="button"
            onclick="CREA.goToPage(2)">
            Próximo
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- INICIALIZAÇÃO -->
  <script>
    CREA.ensureOnRightPage(1);
    CREA.bindForm();
  </script>
</body>
</html>
